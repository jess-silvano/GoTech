<html ng-app="loginApp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600;1,900&display=swap" rel="stylesheet">
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.18/angular-material.min.css">
        <link rel="stylesheet" href="login.css"> 

        <script defer src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-animate.min.js"></script>
        <script defer src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-aria.min.js"></script>
        <script defer src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-messages.min.js"></script>
        <script defer src="login.js"></script>
        <!-- Angular Material Library -->
        <script defer src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.18/angular-material.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    </head>
    <body ng-controller="MainCtrl">
        <div layout="column" layout-align="center center" layout-fill="layout-fill">
            <div class="loginBox md-whiteframe-z1" layout="column">
                <form name="loginForm" novalidate>
                    <md-content class="md-padding" layout="column">
                        <md-input-container>
                            <label for="name">Robert Lee</label>
                            <input type="name" name="name" required="required" ng-model="loginModel.userName">
                            <div ng-messages="loginForm.login.$error">
                                <div ng-message="required">O seu e-mail de login é obrigatório</div>
                                <div ng-message="email">Digite um email válido</div>
                            </div>
                        </md-input-container>
                        <md-input-container>
                            <label for="name">Your email adress</label>
                            <input type="email" name="login" required="required" ng-model="loginModel.name">
                            <div ng-messages="loginForm.name.$error">
                                <div ng-message="required">O seu name de login é obrigatório</div>
                                <div ng-message="name">Digite um email válido</div>
                            </div>
                        </md-input-container>

                        <md-input-container>
                            <label for="password">Senha</label>
                            <input type="password" name="password" required="required" ng-model="loginModel.password">
                            <div ng-messages="loginForm.password.$error">
                                <div ng-message="required">Sua senha é obriga</div>
                            </div>
                        </md-input-container>
                        
                        <div layout="row" layout-align="center center">
                            <md-button type="submit" class="md-raised md-primary" id="botao-gradiente">Login</md-button>
                            <div flex="flex"></div>
                        </div>
                    </md-content>
                </form>
            </div>
        </div>
    </body>
</html>
